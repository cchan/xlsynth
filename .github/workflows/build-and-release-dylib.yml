name: Build and Release Bazel Target

on:
  push:
    tags:
      - '*'

permissions:
  contents: write  # Ensure the token has write permission for contents

jobs:
  build-osx:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Cache Bazel output
      uses: actions/cache@v2
      id: cache-bazel
      with:
        path: |
          ~/.cache/bazel
          bazel-out
        key: ${{ runner.os }}-bazel-${{ hashFiles('**/BUILD') }}
        restore-keys: |
          ${{ runner.os }}-bazel-

    - name: Build Bazel target
      run: |
        bazelisk build -c opt //xls/public:libxls.dylib //xls/public:c_api //xls/dslx:interpreter_main

    - name: Create artifact directory
      run: mkdir -p osx-artifacts

    - name: Copy Bazel target to osx-artifacts
      run: |
        cp -r bazel-bin/xls/public/libxls.dylib osx-artifacts/
        cp -r bazel-bin/xls/public/libc_api.a osx-artifacts/libxls-osx.a

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: osx-artifacts
        path: osx-artifacts/

  build-ubuntu2004:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Cache Bazel output
      uses: actions/cache@v2
      id: cache-bazel
      with:
        path: |
          ~/.cache/bazel
          bazel-out
        key: ${{ runner.os }}-bazel-${{ hashFiles('**/BUILD') }}
        restore-keys: |
          ${{ runner.os }}-bazel-

    - name: Install Clang-18
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 18
        sudo apt-get install -y clang-18

    - name: Note Clang version
      run: clang-18 --version

    - name: Build Bazel target
      run: |
        CC=clang-18 CXX=clang++-18 bazelisk build -c opt //xls/public:libxls.so //xls/public:c_api //xls/dslx:interpreter_main

    - name: Create artifact directory
      run: mkdir -p ubuntu2004-artifacts

    - name: Copy Bazel target to ubuntu2004-artifacts
      run: |
        cp -r bazel-bin/xls/public/libxls.so ubuntu2004-artifacts/libxls-ubuntu20.04.so
        cp -r bazel-bin/xls/public/libc_api.a ubuntu2004-artifacts/libxls-ubuntu20.04.a
        cp -r bazel-bin/xls/dslx/interpreter_main ubuntu2004-artifacts/interpreter_main-ubuntu20.04

    - name: Tarball stdlib files to ubuntu2004-artifacts
      run: tar -czvvf ubuntu2004-artifacts/dslx_stdlib.tar.gz xls/dslx/stdlib/*.x

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ubuntu2004-artifacts
        path: ubuntu2004-artifacts/


  build-ubuntu2204:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Cache Bazel output
      uses: actions/cache@v2
      id: cache-bazel
      with:
        path: |
          ~/.cache/bazel
          bazel-out
        key: ${{ runner.os }}-bazel-${{ hashFiles('**/BUILD') }}
        restore-keys: |
          ${{ runner.os }}-bazel-


    - name: Install Clang-18
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 18
        sudo apt-get install -y clang-18

    - name: Note Clang version
      run: clang-18 --version

    - name: Build Bazel target
      run: |
        CC=clang-18 CXX=clang++-18 bazelisk build -c opt //xls/public:libxls.so //xls/public:c_api //xls/dslx:interpreter_main

    - name: Create artifact directory
      run: mkdir -p ubuntu2204-artifacts

    - name: Copy Bazel target to ubuntu2204-artifacts
      run: |
        cp -r bazel-bin/xls/public/libxls.so ubuntu2204-artifacts/libxls-ubuntu22.04.so
        cp -r bazel-bin/xls/public/libc_api.a ubuntu2204-artifacts/libxls-ubuntu22.04.a
        cp -r bazel-bin/xls/dslx/interpreter_main ubuntu2204-artifacts/interpreter_main-ubuntu22.04

    - name: Tarball stdlib files to ubuntu2204-artifacts
      run: tar -czvvf ubuntu2204-artifacts/dslx_stdlib.tar.gz xls/dslx/stdlib/*.x

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ubuntu2204-artifacts
        path: ubuntu2204-artifacts/

  release:
    needs:
      - build-osx
      - build-ubuntu2004
      - build-ubuntu2204
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download osx-artifacts
      uses: actions/download-artifact@v2
      with:
        name: osx-artifacts
        path: osx-artifacts

    - name: Download ubuntu2004-artifacts
      uses: actions/download-artifact@v2
      with:
        name: ubuntu2004-artifacts
        path: ubuntu2004-artifacts

    - name: Download ubuntu2204-artifacts
      uses: actions/download-artifact@v2
      with:
        name: ubuntu2204-artifacts
        path: ubuntu2204-artifacts

    - name: Extract tag name
      id: extract_tag
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
        echo "Extracted tag name: $TAG_NAME"

    - name: Download GitHub CLI
      run: |
        curl -sSL https://github.com/cli/cli/releases/download/v2.30.0/gh_2.30.0_linux_amd64.tar.gz -o ghcli.tar.gz
        tar -xzf ghcli.tar.gz
        sudo mv gh_2.30.0_linux_amd64/bin/gh /usr/local/bin/

    - name: Create GitHub release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAG_NAME: ${{ env.TAG_NAME }}
      run: |
        export GH_TOKEN=${{ secrets.GITHUB_TOKEN }}
        gh release create "$TAG_NAME" osx-artifacts/libxls.dylib ubuntu2004-artifacts/dslx_stdlib.tar.gz ubuntu2004-artifacts/libxls-ubuntu20.04.so ubuntu2004-artifacts/interpreter_main-ubuntu20.04 ubuntu2204-artifacts/libxls-ubuntu22.04.so ubuntu2204-artifacts/interpreter_main-ubuntu22.04 --title "Release $TAG_NAME" --notes "Automated release of $TAG_NAME"
